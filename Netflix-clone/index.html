<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/images/fav.webp">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
        

</head>

<body>
    <section id="head">
        <div class="container">
            <nav>
                <div id="logo"></div>
                <div>
                    <select name="lang" id="lang"  >
                     
                        <option value="English">English</option>
                        <option value="Hindi" >हिन्दी</option>
                    </select>
                    <button id="right-head">Sign In</button>
                </div>
            </nav>
            <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
            <div>

                <p>Endless entertainment starts at just ₹ 149. Cancel anytime.</p>
                <p id="p2"> Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="headlast">

                <input type="email" name="email" id="email" placeholder="Email address">
                <button id="btn">Get Started ></button>
            </div>
        </div>
    </section>
   
</body>

</html>
