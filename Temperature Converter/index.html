<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=JetBrains+Mono:ital,wght@1,200&family=Open+Sans&family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <h3>Temperature Converter</h3>
        <div class="left">
            
            <div class="img1" id="img"></div>
            <div class="img1" id="img2"></div>
            <div class="img1" id="img3"></div>
            <div class="img1" id="img4"></div>
        </div>

        <div class="container right">
            <div class="line"></div>
            <div class="line2"></div>
            <div id="answer">RESULT</div>
            <input type="number" id="degree" placeholder="Enter Temperature">

            <select name="converting Temperature" id="type1">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
            </select>

           
            <select name="converting Temperature" id="type2">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
            </select>


            <button id="btn">Convert</button>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>

</html>
